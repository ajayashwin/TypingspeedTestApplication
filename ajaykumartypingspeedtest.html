<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="container" id="speedTypingTest">
            <div class="row">
                <div>
                    <h1 class="heading">Speed <br> Typing Test</h1>
                    <p class="caption-para">On your fingers lets set Go!</p>

                    <div class="d-flex flex-row">
                        <img class="clock-image" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png">
                        <p class="pl-4 secs-num" id="timer">0 </p>
                        <p class="pl-2 pt-4 secs-para">seconds</p>
                    </div>

                    <div class="card-container col-12">
                        <div class="text-center">
                            <div id="spinner" class="d-none spinner-border text-center" role="status">
                                <span class="visually-hidden"></span>
                            </div>
                        </div>
                        <p class="quote-para" id="quoteDisplay"></p>
                        <textarea class="input-area col-12 col-md-6" id="quoteInput" rows="6" placeholder="Type here!!!"></textarea>
                    </div>

                    <div>
                        <p class="result-para pt-3 pb-3" id="result"></p>
                    </div>

                    <div>
                        <button class="submit-btn" id="submitBtn">Submit</button>
                        <button class="reset-btn ml-3" id="resetBtn">reset</button>
                    </div>


                </div>

            </div>
        </div>
    </div>

</body>

</html>
